<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="index.html" class="company-logo">
                <img src="./images/logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="cricket" onClick="onNavItemClick('cricket')">Sports</li>
                    <li class="hover-link nav-item" id="india" onClick="onNavItemClick('india')">National</li>
                    <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Current Affairs</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="exampol:car">
                <button class="search-button" id="search-button"><i class="fas fa-search"></i> Search</button>
                <a href="signin.html" class="search-button" id="sign-in-button"><i class="fas fa-sign-in-alt"></i> Sign In</a>
            </div>
        </div>
    </nav>

    <div class="container flex">
        <div class="sort-bar flex">
            <select id="sort-select">
                <option value="publishedAt">Sort by Date</option>
                <option value="title">Sort by Title</option>
            </select>
        </div>
    </div>

    <main>
        <div class="cards-container container flex" id="cardscontainer"></div>
        <div class="pagination flex">
            <button id="prev-page"><i class="fas fa-arrow-left"></i> Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page">Next <i class="fas fa-arrow-right"></i></button>
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">Title of News</h3>
                <h6 class="news-source" id="news-source">Source Â· Date</h6>
                <p class="news-desc" id="news-desc">Description goes here...</p>
            </div>
        </div>
    </template>

</body>

</html>
