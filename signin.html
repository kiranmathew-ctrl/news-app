<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website - Registration</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="form-holder">
        <div class="form-items">
            <h3>Register Today</h3>
            <p>Fill in the data below to get started.</p>
            <form id="registration-form" novalidate>

                <div class="col-md-12">
                    <input class="form-control" type="text" name="name" id="name" placeholder="Full Name" required minlength="3">
                    <div class="valid-feedback">verified</div>
                    <div class="invalid-feedback">Full Name must be at least 3 characters long.</div>
                </div>

                <div class="col-md-12">
                    <input class="form-control" type="email" name="email" id="email" placeholder="E-mail Address" required>
                    <div class="valid-feedback">verified</div>
                    <div class="invalid-feedback">Please provide a valid email.</div>
                </div>

                <div class="col-md-12">
                    <input class="form-control" type="text" name="phone" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
                    <div class="valid-feedback">verified</div>
                    <div class="invalid-feedback">Phone number must be 10 digits.</div>
                </div>

                <div class="col-md-12">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password" required minlength="6">
                    <div class="valid-feedback">verified</div>
                    <div class="invalid-feedback">Password must be at least 6 characters long.</div>
                </div>

                <div class="col-md-12">
                    <select class="form-select" id="role" required>
                        <option selected disabled value="">Choose your role</option>
                        <option value="reader">Reader</option>
                        <option value="journalist">Journalist</option>
                        <option value="editor">Editor</option>
                    </select>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please select a role.</div>
                </div>

             

                <div class="form-button mt-3">
                    <button id="submit" type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="validation.js"></script>

</body>

</html>
